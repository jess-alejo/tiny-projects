<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <svg
      display="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="768"
      height="800"
      viewBox="0 0 768 800"
    >
      <defs>
        <g id="icon-close">
          <path

          ></path>
        </g>
      </defs>
    </svg>

    <div class="wrapper">
      <h1>Simple jQuery Modal</h1>
      <button class="modal-toggle">Show modal</button>
    </div>

    <div class="modal">
      <div class="modal-overlay modal-toggle"></div>
      <div class="modal-wrapper modal-transition">
        <div class="modal-header">
          <button class="modal-close modal-toggle">
            <svg class="icon-close icon" viewBox="0 0 32 32">
              <use xlink:href="#icon-close"></use>
            </svg>
          </button>
          <h2 class="modal-heading">This is a modal</h2>
        </div>

        <div class="modal-body">
          <div class="modal-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit
              eum delectus, libero, accusantium dolores inventore obcaecati
              placeat cum sapiente vel laboriosam similique totam id ducimus
              aperiam, ratione fuga blanditiis maiores.
            </p>
            <button class="modal-toggle">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
